    "pydantic-settings>=2.5.2",
    "psycopg2-binary>=2.9.10",
    "openai>=1.52.2",
    "tiktoken>=0.9.0",
    "schedule>=1.2.2",
    "elasticsearch>=8.13.0",
    "pytz>=2025.2",
    "python-jose[cryptography]>=3.3.0",
    "google-auth>=2.23.0",
