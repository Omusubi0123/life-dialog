version = "0.1.0"
description = ""
authors = []
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "fire>=0.5.0",
    "fastapi>=0.110.2",
    "mypy>=1.11.1",
    "python-dotenv>=1.0.1",
    "httpx>=0.27.2",
    "uvicorn>=0.30.6",
    "gunicorn>=23.0.0",
    "alembic>=1.13.3",
    "sqlalchemy>=2.0.36",
    "pgvector>=0.3.5",
    "line-bot-sdk>=3.13.0",
